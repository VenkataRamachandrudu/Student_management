{% extends "layout.html" %}
{% block content %}

<h2>Edit Student</h2>

<div class="card">
<form method="POST">

    <input name="regno" value="{{ student[1] }}" required>
    <input name="name" value="{{ student[2] }}" required>
    <input name="branch" value="{{ student[3] }}" required>
    <input name="year" value="{{ student[4] }}" required>
    <input name="cgpa" value="{{ student[5] }}" required>

    <button class="btn btn-edit">Update</button>

</form>
</div>

{% endblock %}
